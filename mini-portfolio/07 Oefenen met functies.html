<!DOCTYPE html>
<html>
<head>
	<title>07 Oefenen met functies</title>
	<style>
		body {
			background-color: pink;
			color: black;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		h1 {

	</style>
</head>
<body>
	<h1>07 Oefenen met functies</h1>
	<p id="resultaat"></p>
	
	<script>
		
// Vraag de gebruiker om de prijs van het product en het aantal dat ze willen kopen
let price = parseFloat(prompt("Wat is de prijs van het product?"));
let quantity = parseInt(prompt("Hoeveel wilt u er kopen?"));

// Definieer de functie calculatePrice
function calculatePrice(price, quantity) {
  return price * quantity;
}

// Roep de functie aan en toon het resultaat aan de gebruiker
let totalPrice = calculatePrice(price, quantity);
alert("De totale prijs is " + totalPrice.toFixed(2));

document.write("De totale prijs is " + totalPrice.toFixed(2));

	</script>

<button style="margin-right: 10px; margin-bottom: 10px; position: fixed; bottom: 0; right: 0; background-color: #fff; border: 1px solid #000; padding: 20px 30px; font-size: 20px;" onclick="history.back()">Terug</button>


</body>
</html>
