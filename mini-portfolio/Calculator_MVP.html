<!DOCTYPE html>
<html>
<head>
	<title>Calculator_MVP</title>
	<style>
		body {
			background-color: lightpink;
			color: darkcyan;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		h1 {
			color: black;
			margin-top: 50px;
		}
	</style>

    <script>
    function Optellen() {
        var getal1tekst = prompt("Voer het eerste getal in");
        var getal1 = parseInt(getal1tekst);
        var getal2tekst = prompt("Voer het tweede getal in");
        var getal2 = parseInt(getal2tekst);
    
        if (isNaN(getal1) || isNaN(getal2)) {
            document.write("ERROR de ingevoerde getallen zijn geen nummers");
        } else {
            var totaal = getal1 + getal2;
            document.write("Het resultaat van " + getal1 + " plus " + getal2 + " is " + totaal);
        }
    }
    
    function Aftrekken() {
        var getal1tekst = prompt("Voer het eerste getal in");
        var getal1 = parseInt(getal1tekst);
        var getal2tekst = prompt("Voer het tweede getal in");
        var getal2 = parseInt(getal2tekst);
    
        if (isNaN(getal1) || isNaN(getal2)) {
            document.write("ERROR de ingevoerde getallen zijn geen nummers");
        } else {
            var totaal = getal1 - getal2;
            document.write("Het resultaat van " + getal1 + " minus " + getal2 + " is " + totaal);
        }
    }
</script>
</head>

<body>
    <h1>Wil je twee getallen optellen of aftrekken?</h1>
	<button onclick="Optellen()">Optellen</button>
	<button onclick="Aftrekken()">Aftrekken</button>

<button style="margin-right: 10px; margin-bottom: 10px; position: fixed; bottom: 0; right: 0; background-color: #fff; border: 1px solid #000; padding: 10px 20px; font-size: 16px;" onclick="history.back()">Terug</button>


</body>
</html>
