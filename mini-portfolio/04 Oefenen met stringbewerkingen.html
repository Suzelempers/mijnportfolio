	<h1>04 Oefenen met stringbewerkingen</h1>
	<p id="resultaat"></p>
	
	<script>
		
let naam = prompt("Voer je volledige naam in:");

let greeting = "Hallo, " + naam;

document.write(greeting);

let naamLengte = naam.length;

document.write(" de lengte van je naam is " + naamLengte, " letters");

let naamArr = naam.split(" ");
let voornaam = naamArr[0];
let achternaam = naamArr[1];

document.write(". Je voornaam is " + voornaam);
document.write(". Je achternaam is " + achternaam);



	</script>
