<!DOCTYPE html>
<html>
<head>
	<title>03 Oefenen met operatoren</title>
	<style>
		body {
			background-color: pink;
			color: black;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		h1 {
			color: black;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1>03 Oefenen met operatoren</h1>
	<p id="resultaat"></p>
	
	<script>
		
var getal = prompt("Voer een getal in:");

var optelling = parseInt(getal) + 10;
var aftrekking = parseInt(getal) - 5;
var vermenigvuldiging = parseInt(getal) * 3;
var deling = parseInt(getal) / 2;

getal += 10;
getal -= 5;
getal *= 3;
getal /= 2;

document.write("Optelling: " + optelling + "<br>");
document.write("Aftrekking: " + aftrekking + "<br>");
document.write("Vermenigvuldiging: " + vermenigvuldiging + "<br>");
document.write("Deling: " + deling + "<br>");
document.write("+=: " + getal + "<br>");

getal = parseInt(prompt("Voer opnieuw een getal in:"));

getal += 10;
getal -= 5;
getal *= 3;
getal /= 2;

document.write("-=: " + getal);

	</script>

<button style="margin-right: 10px; margin-bottom: 10px; position: fixed; bottom: 0; right: 0; background-color: #fff; border: 1px solid #000; padding: 20px 30px; font-size: 20px;" onclick="history.back()">Terug</button>
</body>
</html>
