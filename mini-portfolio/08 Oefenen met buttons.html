
<!DOCTYPE html>
<html>
<head>

			background-color: pink;
			color: black;
			font-family: Arial, sans-serif;

		h1 {

			margin-top: 50px;
		}

</head>
<body>
	<h1>08 Oefenen met buttons</h1>
	<p id="resultaat"></p>
	
    <h1>Verhogen en verlagen van een getal</h1>
    <p>Huidige waarde: <span id="value">0</span></p>
    <button onclick="increment()">Verhoog</button>
    <button onclick="decrement()">Verlaag</button>

	<script>
		
        let value = 0;
const valueElement = document.getElementById('value');

function increment() {
  value++;
  valueElement.innerHTML = value;
}

function decrement() {
  value--;
  valueElement.innerHTML = value;
}


	</script>

<button style="margin-right: 10px; margin-bottom: 10px; position: fixed; bottom: 0; right: 0; background-color: #fff; border: 1px solid #000; padding: 20px 30px; font-size: 20px;" onclick="history.back()">Terug</button>


</body>
</html>
