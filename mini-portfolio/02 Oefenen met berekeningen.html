<!DOCTYPE html>
<html>
<head>
	<title>02 Oefenen met berekeningen</title>
	<style>
		body {
			background-color: pink;
			color: black;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		h1 {
			color: black;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1>02 Oefenen met berekeningen</h1>
	<p id="resultaat"></p>
	
	<script>
		
       var getal1 = prompt("Voer het eerste getal in:");
       var getal2 = prompt("Voer het tweede getal in:");

       var optelling = parseInt(getal1) + parseInt(getal2);
       var aftrekking = parseInt(getal1) - parseInt(getal2);
       var vermenigvuldiging = parseInt(getal1) * parseInt(getal2);
       var deling = parseInt(getal1) / parseInt(getal2);

       document.write("Optelling: " + optelling + "<br>");
       document.write("Aftrekking: " + aftrekking + "<br>");
       document.write("Vermenigvuldiging: " + vermenigvuldiging + "<br>");
       document.write("Deling: " + deling);


	</script>

<button style="margin-right: 10px; margin-bottom: 10px; position: fixed; bottom: 0; right: 0; background-color: #fff; border: 1px solid #000; padding: 20px 30px; font-size: 20px;" onclick="history.back()">Terug</button>
</body>
</html>
