<!DOCTYPE html>
<html>
<head>
	<title>05 Oefenen met datatypen</title>
	<style>
		body {
			background-color: pink;
			color: black;
			font-family: Arial, sans-serif;
			text-align: center;
		}
		
		h1 {
			color: black;
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<h1>05 Oefenen met datatypen</h1>
	<p id="resultaat"></p>
	
	<script>
		
let naam = prompt("Wat is je naam?");
let leeftijd = parseInt(prompt("Hoe oud ben je?"));
let gewicht = parseFloat(prompt("Hoeveel weeg je in kilogram?"));
let isGetrouwd = confirm("Ben je getrouwd? Klik op OK voor Ja of op Annuleren voor Nee.");

let info = `Mijn naam is ${naam}, ik ben ${leeftijd} jaar oud, ik weeg ${gewicht} kilogram en ik ben getrouwd: ${isGetrouwd}.`;

console.log(info);

let tekstNode = document.createTextNode(info);

let paragraaf = document.createElement("p");
paragraaf.appendChild(tekstNode);

document.body.appendChild(paragraaf);


	</script>

<button style="margin-right: 10px; margin-bottom: 10px; position: fixed; bottom: 0; right: 0; background-color: #fff; border: 1px solid #000; padding: 20px 30px; font-size: 20px;" onclick="history.back()">Terug</button>


</body>
</html>
